<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section><div class="sumatoria" id="salida"></div></section>

    <script>
        function sumatoria(m) {
            var sum = 0
            for (n = 0; n <= m; n++) {
                var y = Math.pow((-1 / 3), n) / (2 * n + 1)
                sum = sum + y
            }
            var x = Math.sqrt(12) * sum.toFixed(3);
            return x
        }

        m = parseInt(prompt("Numero:"))
        document.getElementById("salida").innerHTML = "la sumatoria es:" + sumatoria(m);
    </script>
</body>
</html>
